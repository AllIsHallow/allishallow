<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/bootstrap/bootstrap-4.4.0-dist/css/bootstrap.min.css">
  <link href="libs/fontawesome-free-5.11.2-web/css/fontawesome.css" rel="stylesheet">
  <link href="libs/fontawesome-free-5.11.2-web/css/brands.css" rel="stylesheet">
  <link href="libs/fontawesome-free-5.11.2-web/css/solid.css" rel="stylesheet">
  <title>AllIsHollow</title>
</head>
<body style = "background-color: #0d0d0d;">

  <div  class="container" style = "max-width: 1000px; padding-top: 20px; margin:auto;">
    <div style = "width: 90%; color:green; padding:5px; margin: auto; ">
      <span style = "color:green;" >Data:</span>
      <p style = "border-style: solid; padding:5px; margin-top: 5px; height: 100px;">
        <span id="myElement"></span>
       </p>
       <a href="#" role="button" class="btn btn-dark btn-md" onclick="previousText()"><i class="fas fa-arrow-left"></i> Previous</a>
       <button type="button" class="btn btn-dark btn-md" onclick="nextText()">Next <i class="fas fa-arrow-right"></i></button>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="libs/bootstrap/bootstrap-4.4.0-dist/js/bootstrap.min.js"></script>
<script src="js/typeit/typeit.min.js"></script>


<script type="text/javascript">

var textNum = 0;

var text = [
"Hello all.",
"How are you?",
"I'm fine. Thanks."
];



  $( document ).ready(function() {
    speak(text[0]);
  });

function speak(text) {
    new TypeIt('#myElement','deleteSpeed:3000','cursor: true')
      .type(text)
      // .delete()
      .go();
}

function nextText() {
  if (textNum != (text.length - 1)) {
    textNum++;
  }
  speak(text[textNum]);
}

function previousText() {
  if (textNum != 0) {
    textNum--
  }
  speak(text[textNum]);
}

</script>
</html>
